<html>
  <head>
    <title>waxLit</title>
    <link rel="stylesheet" data:prod="-" href="./style.css" />
    <meta charset="UTF-8">
    <!-- OpenGraph -->
  </head>
  <body>
    <div id="curtain" class="curtain">
      <div class="center">
        <div class="logo"><img src="./logo.svg"/></div>
        <div class="spinner"><img src="./spinner.gif"></div>
      </div>
    </div>
    <div id="page" class="page hidden">
      <div class="header">
        <div id="button-edit" class="button button-edit">e</div>
        <div id="button-new" class="button button-new">&plus;</div>
        <div class="logo"><img src="./logo.svg"/></div>
      </div>
      <div class="article">
        <div id="title" class="title"></div>
        <div class="social">
          <div class="clearfix"></div>
          <div class="avatar"><img id="avatar" /><div class="border"></div></div>
          <div class="info">
            <div class="name" id="name"></div>
            <!--<div class="date">April 2<span class="sup">nd</span> &nbsp;&nbsp;&middot;&nbsp;&nbsp; 6 minute read</div>-->
            <div class="date"><span id="date-month">unpublished</span> <span id="date-day"></span><span id="date-suffix" class="sup"></span> <span id="date-year"></span></div>
          </div>
          <div class="clearfix"></div>
        </div>
        <div id="inject"></div>
      </div>
      <div class="footer"></div>
    </div>
    <div class="editor">
      <textarea id="editor"></textarea>
        <div class="options">
            <input id="file-dialog" type="file" style="display: none" />
            <div id="button-upload" class="button enabled">ADD PHOTO</div>
            <div class="hr"></div>
            <div id="button-save" class="button">SAVE</div>
            <div id="preview-container" class="text"><a id="preview" href="">preview link</a></div>
            <div class="hr"></div>
            <div id="button-publish" class="button">PUBLISH</div>
            <div id="publish-link-container" class="text"><a id="publish-link" href="">publish link</a></div>
        </div>
    </div>

    <script type="text/javascript" src="./dist/ethers.umd.js"></script>
    <script type="module">
        import { start } from "./dist/index.esm.js";
        start("ropsten");
    </script>
  </body>
</html>
